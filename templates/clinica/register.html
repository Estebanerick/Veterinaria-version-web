<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .register-header {
            background: #4e73df;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-form {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-container">
                    <div class="register-header">
                        <h2><i class="fas fa-paw"></i> Crear Cuenta</h2>
                        <p class="mb-0">Sistema de Gestión Veterinaria</p>
                    </div>
                    
                    <div class="register-form">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" id="id_username" 
                                       placeholder="Elige un nombre de usuario" required>
                                <div class="form-text">Requerido. 150 carácteres como máximo. Únicamente letras, dígitos y @/./+/-/_</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Contraseña</label>
                                <input type="password" name="password1" class="form-control" id="id_password1" 
                                       placeholder="Crea una contraseña segura" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                                <input type="password" name="password2" class="form-control" id="id_password2" 
                                       placeholder="Repite tu contraseña" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
