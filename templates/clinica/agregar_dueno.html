<!-- templates/clinica/agregar_dueno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Dueño - Sistema Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Veterinaria</a>
            <a href="/duenos/" class="btn btn-light btn-sm">← Volver a Dueños</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Registrar Nuevo Dueño</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="post" id="duenoForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required 
                               placeholder="Nombre completo del dueño" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                               title="Solo se permiten letras y espacios">
                        <div class="invalid-feedback" id="nombre-error">
                            Solo se permiten letras y espacios
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" 
                                   placeholder="Número de teléfono" pattern="[0-9\s\+\-\(\)]+"
                                   title="Solo se permiten números, espacios y los caracteres + - ( )">
                            <div class="invalid-feedback" id="telefono-error">
                                Solo se permiten números, espacios y los caracteres + - ( )
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="correo@ejemplo.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3" 
                                  placeholder="Dirección completa"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/duenos/" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Dueño</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('duenoForm');
        const nombreInput = document.getElementById('nombre');
        const telefonoInput = document.getElementById('telefono');
        
        // Función para validar solo letras y espacios
        function validarSoloLetras(input, errorElementId) {
            const regex = /^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$/;
            const errorElement = document.getElementById(errorElementId);
            
            if (input.value.trim() !== '' && !regex.test(input.value)) {
                input.classList.add('is-invalid');
                input.setCustomValidity('Solo se permiten letras y espacios');
                return false;
            } else {
                input.classList.remove('is-invalid');
                input.setCustomValidity('');
                return true;
            }
        }
        
        // Función para validar teléfono
        function validarTelefono(input, errorElementId) {
            const regex = /^[0-9\s\+\-\(\)]+$/;
            const errorElement = document.getElementById(errorElementId);
            
            if (input.value.trim() !== '' && !regex.test(input.value)) {
                input.classList.add('is-invalid');
                input.setCustomValidity('Solo se permiten números, espacios y los caracteres + - ( )');
                return false;
            } else {
                input.classList.remove('is-invalid');
                input.setCustomValidity('');
                return true;
            }
        }
        
        // Validar en tiempo real
        nombreInput.addEventListener('input', function() {
            validarSoloLetras(nombreInput, 'nombre-error');
        });
        
        telefonoInput.addEventListener('input', function() {
            validarTelefono(telefonoInput, 'telefono-error');
        });
        
        // Validar al enviar el formulario
        form.addEventListener('submit', function(event) {
            let isValid = true;
            
            // Validar nombre (es obligatorio)
            if (!validarSoloLetras(nombreInput, 'nombre-error')) {
                isValid = false;
            }
            
            // Validar teléfono (opcional, pero si tiene contenido debe ser válido)
            if (telefonoInput.value.trim() !== '' && !validarTelefono(telefonoInput, 'telefono-error')) {
                isValid = false;
            }
            
            if (!isValid) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            form.classList.add('was-validated');
        });
    });
    </script>
</body>
</html>
