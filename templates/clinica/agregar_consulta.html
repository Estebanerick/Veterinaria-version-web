<!-- templates/clinica/agregar_consulta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Consulta - Sistema Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Veterinaria</a>
            <a href="/consultas/" class="btn btn-light btn-sm">← Volver a Consultas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Registrar Nueva Consulta Médica</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="mascota" class="form-label">Mascota *</label>
                        <select class="form-control" id="mascota" name="mascota" required>
                            <option value="">Selecciona una mascota</option>
                            {% for mascota in mascotas %}
                                <option value="{{ mascota.id }}">
                                    {{ mascota.nombre }} (Dueño: {{ mascota.dueno.nombre }})
                                </option>
                            {% endfor %}
                        </select>
                        {% if not mascotas %}
                            <div class="alert alert-warning mt-2">
                                <small>No hay mascotas registradas. <a href="/mascotas/agregar/">Agrega una mascota primero</a>.</small>
                            </div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="veterinario" class="form-label">Veterinario</label>
                        <select class="form-control" id="veterinario" name="veterinario">
                            <option value="">Selecciona un veterinario (opcional)</option>
                            {% for vet in veterinarios %}
                                <option value="{{ vet.id }}">
                                    {{ vet.nombre }} {% if vet.especialidad %}({{ vet.especialidad }}){% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de la consulta *</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required 
                                  placeholder="Describa el motivo de la consulta..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagnóstico</label>
                        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" 
                                  placeholder="Diagnóstico médico..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <textarea class="form-control" id="tratamiento" name="tratamiento" rows="3" 
                                  placeholder="Tratamiento recetado..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="costo" class="form-label">Costo de la consulta ($)</label>
                        <input type="number" class="form-control" id="costo" name="costo" 
                               placeholder="0.00" step="0.01" min="0" value="0">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/consultas/" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary" {% if not mascotas %}disabled{% endif %}>
                            Registrar Consulta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
